<!--Calling the class data and methods-->

<script>
    <!--Function practice-->
    function myfunc(){
        console.log("This is console log");
        Alert ("This is alert message");
    };

    var myNamed_func= function(){
        console.log("This is my NAMED function");
    };

    function funtocallinnerfnc() {
        return function () {
            console.log("This is an inner function message");
        };
    };
    function funtocallinnerfnc2(){
        return innerfnc();
    };
    function innerfnc(){
        console.log("This function is created outside and returned from other function")
    }
</script>

<SCRIPT>
    <!--Class definition practice-->
    function my_Class(){
        this.var1="variable1";
        this.my_Class=function () {
            console.log("This is from the constructor.");
        };
        this.myclassfunc=function(){
            console.log("classfunction");
        }

    };
    function my_fnc(){
        return new my_Class();
    }
    var obj=new my_Class();
    document.getElementById("myid").innerHTML=obj.var1;

</SCRIPT>
